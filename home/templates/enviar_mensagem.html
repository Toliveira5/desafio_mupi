<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensagem</title>
</head>
<body>
    <h1>Enviar Mensagem</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

    <p><a href="{% url 'messages_list' %}">Voltar para a lista de mensagens</a></p>
</body>
</html>
