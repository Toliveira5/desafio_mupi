<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhe da Mensagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">

<div class="flex-1 flex justify-center items-start py-10 px-4">

    <!-- Painel central -->
    <div class="w-full max-w-xl bg-gray-50 rounded-3xl shadow-lg p-8">

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Mensagem de {{ msg.nome }}</h1>

        <div class="bg-white rounded-xl p-5 shadow mb-6">
            <p><strong>Email:</strong> {{ msg.email }}</p>
            <p class="mt-3"><strong>Mensagem:</strong></p>
            <p class="mt-1">{{ msg.mensagem }}</p>
            <p class="mt-3 text-xs text-gray-500"><strong>Enviada em:</strong> {{ msg.criado_em }}</p>
        </div>

        <!-- Ações -->
        <div class="flex gap-4 justify-center">
            <a href="{% url 'messages_list' %}"
               class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Voltar</a>

            {% if user.is_staff %}
                <a href="{% url 'message_edit' msg.id %}"
                   class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">Editar</a>

                <form method="post" action="{% url 'message_delete_confirm' msg.id %}">
                    {% csrf_token %}
                    <button type="submit"
                        class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Excluir</button>
                </form>
            {% endif %}
        </div>

    </div>
</div>

</body>
</html>
