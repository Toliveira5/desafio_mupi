<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Mensagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">

<div class="flex-1 flex justify-center items-start py-10 px-4">

    <!-- Painel central -->
    <div class="w-full max-w-xl bg-gray-50 rounded-3xl shadow-lg p-8">

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Editar Mensagem</h1>

        <form method="post" class="space-y-4 bg-white p-5 rounded-xl shadow">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                <input type="text" name="nome" value="{{ msg.nome }}" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" value="{{ msg.email }}" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                <textarea name="mensagem" rows="5" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500">{{ msg.mensagem }}</textarea>
            </div>

            <div class="flex gap-4 justify-center mt-4">
                <a href="{% url 'messages_list' %}"
                   class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Cancelar</a>
                <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Salvar</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
