<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Landpage | Sistema de Mensagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">


    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">Sistema de Mensagens</h1>
            {% if user.is_authenticated %}
                <div class="flex gap-4 items-center">
                    <span class="text-sm text-gray-600">Olá, {{ user.username }}</span>
                    <a href="{% url 'messages_list' %}" class="text-sm font-medium text-blue-600 hover:underline">Ver mensagens</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="text-sm font-medium text-red-500 hover:underline">Sair</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-4">
        <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8">

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Envie sua mensagem</h2>

            {% if success %}
                <div class="mb-4 p-3 rounded-lg bg-green-100 text-green-700 text-sm text-center">
                    Mensagem enviada com sucesso!
                </div>
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" name="nome" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500"
                        placeholder="Seu nome">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500"
                        placeholder="seu@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                    <textarea name="mensagem" rows="5" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500"
                        placeholder="Digite sua mensagem..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 shadow-md hover:shadow-lg transition-all">
                    Enviar mensagem
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-white border-t mt-8">
        <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
            © 2025 • Sistema de Mensagens
        </div>
    </footer>

</body>
</html>
