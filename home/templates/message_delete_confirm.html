<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Mensagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">

<div class="flex-1 flex justify-center items-start py-10 px-4">

    <!-- Painel central -->
    <div class="w-full max-w-md bg-gray-50 rounded-3xl shadow-lg p-8 text-center">

        <h1 class="text-2xl font-bold text-gray-800 mb-4">Deletar Mensagem de {{ msg.nome }}?</h1>
        <p class="mb-6 text-gray-700">Tem certeza que deseja deletar esta mensagem? Esta ação não pode ser desfeita.</p>

        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}
            <button type="submit"
                class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Sim, deletar</button>
            <a href="{% url 'messages_list' %}"
               class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Cancelar</a>
        </form>

    </div>
</div>

</body>
</html>
